<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Click Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Number Click Game</h1>
    </header>
    <main>
        <div class="game-container">
            <div>
                <label id="difficulty-label" for="difficulty">Select difficulty: </label>
                <select id="difficulty">
                    <option value="4">Easy (4x4)</option>
                    <option value="5">Normal (5x5)</option>
                    <option value="6">Hard (6x6)</option>
                </select>
            </div>
            <p id="description">The goal is to click all the numbers in order as fast as you can. Select a difficulty level to start.</p>
            <div id="game-board" class="game-board">

            </div>
            <div>
                <p>Time: <span id="time">0</span> seconds</p>
            </div>
            <button id="start-btn" class="button" aria-label="Start the game">Start Game</button>
            <button id="cancel-btn" class="button" aria-label="Cancel the game">Cancel Game</button>
            <div id="high-score" aria-label="High scores section">
                <h2>High Score</h2>
                <p>Easy: <span id="best-easy">0</span> seconds</p>
                <p>Normal: <span id="best-normal">0</span> seconds</p>
                <p>Hard: <span id="best-hard">0</span> seconds</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Number Click Game</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
