<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Click Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Number Click Game</h1>
    <div>
        <label for="difficulty">Select difficulty: </label>
        <select id="difficulty">
            <option>Easy (4x4)</option>
            <option>Normal (5x5)</option>
            <option>Hard (6x6)</option>
        </select>
    </div>
    <div id="game-board" class="game-board">

    </div>
    <div>
        <p>Time: <span id="time">0</span> seconds</p>
    </div>
    <button id="start-btn">Start Game</button>
    <div id="high-score">
        <h2>High Score</h2>
        <p>Easy: <span id="best-easy">0</span> seconds</p>
        <p>Normal: <span id="best-normal">0</span> seconds</p>
        <p>Hard: <span id="best-hard">0</span> seconds</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
